<svg width="100%" height="100%" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#grid)" />
  <rect width="100%" height="100%" fill="url(#diagonalHatch)" opacity="0.1"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    </pattern>
    
    <!-- Diagonal hatch pattern -->
    <pattern id="diagonalHatch" width="10" height="10" patternTransform="rotate(45 0 0)" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="0" y2="10" stroke="#808080" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Center text and icon -->
  <g transform="translate(200, 150)">
    <rect x="-60" y="-60" width="120" height="120" rx="8" fill="#e0e0e0" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" dominant-baseline="middle" fill="#808080">
      <tspan x="0" y="-15">Frieren TCG</tspan>
      <tspan x="0" y="15">Image Placeholder</tspan>
    </text>
  </g>
</svg>

